<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Check image source path. Review Foundations lesson - Links and Images -->
    <!-- Use the classes BELOW this line -->
    <div>
      <img src="pexels-katho-mutodo-8434791.jpg" class="avatar proportioned" src="" alt="Woman with glasses">
      <img src="pexels-andrea-piacquadio-3777931.jpg" class="avatar distorted" src="" alt="Man with surprised expression">
    </div>
    <!-- Use the classes ABOVE this line -->
    <div>
      <img src="pexels-katho-mutodo-8434791.jpg" class="original proportioned" src="" alt="Woman with glasses">
      <img src="pexels-andrea-piacquadio-3777931.jpg" class="original distorted" src="" alt="Man with surprised expression">
    </div>
  </body>
</html>
